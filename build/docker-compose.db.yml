version: '3.5'

networks:
  agent:

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:${WEAVIATE_VERSION}
    env_file:
      - .env
    networks:
      - agent
    command:
      - --host
      - 0.0.0.0
      - --port
      - ${WEAVIATE_HTTP_PORT}
      - --scheme
      - http
    ports:
      - ${WEAVIATE_HTTP_PORT}:${WEAVIATE_HTTP_PORT}
      - ${WEAVIATE_GRPC_PORT}:${WEAVIATE_GRPC_PORT}
    restart: on-failure:0
    volumes:
      - ../vector_db/var/weaviate:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      CLUSTER_HOSTNAME: 'node1'
  postgres:
    image: postgres:${POSTGRES_VERSION}
    env_file:
      - .env
    networks:
      - agent
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - ../postgres_db/data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:${PGADMIN_VERSION}
    env_file:
      - .env
    networks:
      - agent
    ports:
      - ${PGADMIN_PORT}:80
    volumes:
      - ../pgadmin_data:/var/lib/pgadmin
